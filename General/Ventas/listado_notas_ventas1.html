<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Notas de Venta</h2>
    </div>

    <!-- Buscador -->
    <div class="card mb-3">
        <div class="card-header">
            <div class="btn-group w-100">
                <div class="form-floating w-100">
                    <input type="text" class="form-control" id="buscarNota"
                        placeholder="Buscar por número, cliente o fecha">
                    <label for="buscarNota">Buscar por número, cliente o fecha</label>
                </div>
                <button type="button" class="btn border">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Tabla de notas -->
    <div class="card">
        <div class="card-body table-responsive p-0" style="height: 500px;">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th style="width: 100px;">Folio</th>
                        <th>Cliente</th>
                        <th style="width: 120px;">Fecha</th>
                        <th style="width: 120px;">Total</th>
                        <th style="width: 180px;">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de fila -->
                    <tr>
                        <td>NV-0001</td>
                        <td>Juan Pérez</td>
                        <td>2025-05-16</td>
                        <td>$1,200.00</td>
                        <td>
                            <button class="btn btn-sm btn-info text-white me-1">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-primary me-1">
                                <i class="fa-solid fa-print"></i>
                            </button>
                            <button class="btn btn-sm btn-danger">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <!-- Más filas dinámicamente -->
                </tbody>
            </table>
        </div>
        <div class="card-footer text-end">
            <small>Mostrando máximo 50 notas recientes.</small>
        </div>
    </div>
</div>
